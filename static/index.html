<!DOCTYPE html>
<html>
	<head>
		<title>QR code</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		
			<div class="row">
				<div class="col">
					<label class="control-label">QR code data</label>
					<input id="dataInput" class="form-control" type="text" maxlength="1000">
				</div>
			</div>
			<div class="row row-cols-auto">
				<div class="col">
					<label class="control-label">Image size</label>
					<input id="sizeInput" class="form-control" type="number" min="1" max="1024" value="150">
				</div>
			</div>

			<div class="row" style="margin-top: 15px">
				<div class="col">
					<button class="btn btn-primary" type="button" onclick="generate()">Generate!</button>
				</div>
			</div>

			<div class="row">
				<p id="error" style="color: red; display: none"></p>
			</div>

			<div class="row mt-1">
				<div class="col">
					<img id="result" />
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
